<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup hidden">
      <span class="close">X</span>
      <div class="custom">Custom Timer</div>
      <div class="input">
        <form class="form" action="">
          <div class="event-cont">
            <span>Event Name: </span
            ><input
              maxlength="25"
              placeholder="Title Here"
              type="text"
              class="input-event"
            />
          </div>
          <div>
            <span>Date: </span
            ><input
              required
              placeholder="DD/MM/YYYY"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
              class="input-date"
            />
          </div>
          <div>
            <span>Time: </span
            ><input
              placeholder="Time(Optional)"
              onfocus="(this.type='time')"
              onblur="(this.type='text')"
              class="input-time"
            />
          </div>
          <input id="submit" type="submit" />
        </form>
      </div>
    </div>
    <div class="input-button">Custom Date</div>
    <div class="container">
      <div class="event">New Year's Eve, 2022</div>
      <div class="timer">
        <div class="days">
          <span class="time day">00</span>
          <span class="text day-text">Days</span>
        </div>
        <div class="hours">
          <span class="time hour">00</span>
          <span class="text hour-text">Hours</span>
        </div>
        <div class="minutes">
          <span class="time minute">00</span>
          <span class="text minute-text">Min</span>
        </div>
        <div class="seconds">
          <span class="time second">00</span>
          <span class="text second-text">Sec</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
