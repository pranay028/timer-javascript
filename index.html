<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="event">Application Deadline</div>
      <div class="timer">
        <div class="days">
          <span class="time day">00</span>
          <span class="text day-text">Days</span>
        </div>
        <div class="hours">
          <span class="time hour">00</span>
          <span class="text hour-text">Hours</span>
        </div>
        <div class="minutes">
          <span class="time minute">00</span>
          <span class="text minute-text">Min</span>
        </div>
        <div class="seconds">
          <span class="time second">00</span>
          <span class="text second-text">Sec</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
